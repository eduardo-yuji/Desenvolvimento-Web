<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Materialize</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>

<body>
    <div class="card-panel cyan">
        <h4>Eduardo Yuji Yoshida Yamada</h4>
    </div>
    <table class="highlight centered responsive-table"> <!-- Tabela em materialize já está fluída: bordered, striped -->
        <thead>
            <tr>
                <th data-field="codigo">Código</th>
                <th data-field="descricao">Descrição</th>
                <th data-field="preco">Preço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>001</td>
                <td>Impressora HP Multifuncional</td>
                <td>650,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Cartucho HP</td>
                <td>60,00</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Mouse Óptico Multilaser</td>
                <td>50,00</td>
            </tr>


            <tr>
                <td>004</td>
                <td>Mouse Óptico Gaming</td>
                <td>80,00</td>
            </tr>
        </tbody>
    </table>
    
    <table class = "striped centered">
        <thead>
            <tr>
                <th data-field="Coluna 1">Coluna 1</th>
                <th data-field="Coluna 2">Coluna 2</th>
                <th data-field="Coluna 3">Coluna 3</th>
                <th data-field="Coluna 4">Coluna 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Linha 1</td>
                <td>Linha 1</td>
                <td>Linha 1</td>
                <td>Linha 1</td>
            </tr>
            <tr>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
                <td>Linha 2</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
